<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>

<body>
    <script>
        var str = "This is a string";
        console.log(str);
        var position = str.indexOf('is');
        console.log(position);
        //it gives first occurance of a substring.

        var position = str.lastIndexOf('is');
        console.log(position);
        ;
        //it gives last occurance of a substring.

        //substring from a string
        var substr = str.slice(1,5);  // (it can contain both positive and negative values)
        console.log(substr);
        //var substr = str.substring(1,7);  (it is only contain positive values)
        var substr1 = str.substr(1, 7);  //here 1 is the starting index and 7 is the length
        console.log(substr1);

        var replaced = str.replace('string', 'Simran')
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());        
        console.log(str.toLowerCase());   
        
        var newString = str.concat(' New String')  //concat is use to add the string
        console.log(newString);

        var strWithWhitespaces = "   This  contains       whitespaces"
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());  //It will trim both side of spaces 
    
    var char2 = str.charAt(2)
    console.log(char2)

    console.log(str[3])
    
    </script>
</body>

</html>
