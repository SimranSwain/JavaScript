 <script>
     console.log("This is Practice no.11");
    //  setTimeout --> Allows us to run the function once, after the interval of time.
    //  clearTimeout-->Allows us to run the function repeatedly, after the interval of time.
     
function greet(name, byeText){
    console.log("Hello,Good Morning" +" " + name + " " + byeText);
}
setTimeout(greet,5000, "Simran", "Take Care");  //here 5000ms i.e. 5 second
//setTimeout(greet(),12000,); --> Wrong as it is calling the function inside setTimeout

timeOut = setTimeout(greet,5000, "Simran", "Take Care");  
console.log(timeOut);

//clearTimeout(timeOut);  //for clear the timeOut



setInterval(greet,1000,"Simran","Wts up"); //name= Simran , byeTaxt= Wts up


intervalId= setInterval(greet,1000,"Simran","Wts up");
clearInterval(intervalId);



 </script>
